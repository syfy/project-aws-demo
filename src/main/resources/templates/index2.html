
<!DOCTYPE html>
<html>
<head lang="en">
<head>
    <title>Manage Javascript Sourced Data</title>
	<meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/demo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
</head>
<title>Project web </title>
<body>
    <div class="margin-top-10">
        <div class="float-left">
            <form class="display-inline">
                <input id="txtName" type="text" placeholder="Name..." class="gj-textbox-md display-inline-block width-200" />
                <input id="txtNationality" type="text" placeholder="Nationality..." class="gj-textbox-md display-inline-block width-200" />
                <button id="btnSearch" type="button" class="gj-button-md">Search</button>
                <button id="btnClear" type="button" class="gj-button-md">Clear</button>
            </form>
        </div>

    </div>
    <div class="clear-both"></div>
    <div class="margin-top-10">
        <table id="grid"></table>
    </div>


    <script type="text/javascript">
	        var grid, dialog, isActiveCheckbox;
     
        
        $(document).ready(function () {
        	
            grid = $('#grid').grid({
                primaryKey: 'id',
                dataSource: '/profiles/',
                columns: [
                    { field: 'ID', width: 56 } ,
                    { field: 'active', title: 'Active?', type: 'checkbox', width: 90, align: 'center' },
                    { field: 'blocked', title: 'blocked?', type: 'checkbox', width: 90, align: 'center' },
                    { field: 'name.last', sortable: true ,jsonmap:'name' ,  tmpl: '<span class="material-icons gj-cursor-pointer">edit</span>.'},
                    { field: 'email', sortable: true }
                ],
                pager: { limit: 5 }
  
            });         

         

     
        });
            
        
            
           
    </script>
</body>

</html>
