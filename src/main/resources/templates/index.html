<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>

<script th:src="@{/bower_components/jquery/dist/jquery.js}"></script>
<!-- The jQuery library is a prerequisite for all jqSuite products -->
<script type="text/ecmascript"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
<!-- We support more than 40 localizations -->
<script type="text/ecmascript"
	src="http://www.guriddo.net/demo/js/trirand/i18n/grid.locale-en.js"></script>
<!-- This is the Javascript file of jqGrid -->
<script type="text/ecmascript"
	src="http://www.guriddo.net/demo/js/trirand/src/jquery.jqGrid.js"></script>
<!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- The link to the CSS that the grid needs -->
<link rel="stylesheet" type="text/css" media="screen"
	href="../../../css/trirand/ui.jqgrid-bootstrap.css" />
<script>
		$.jgrid.defaults.width = 780;
		$.jgrid.defaults.styleUI = 'Bootstrap';
	</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<meta charset="utf-8" />
<title>jqGrid Loading Data - JSON</title>
</head>
<body>
	<div style="margin-left: 20px">
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>
	<script type="text/javascript"> 
	

$(document).ready(function () {

		$("#jqGrid").jqGrid({
		url: 'profiles/',
		datatype: "json",
		 colModel: [
		
            {name:'first',width:100, search:true,stype:'text',jsonmap:"name.first", formatter: function (cellvalue) { return cellvalue}},
            {name:'middle',width:100, search:true,stype:'text',jsonmap:"name.middle", formatter: function (cellvalue) { return cellvalue}},
            {name:'last',width:100, search:true,stype:'text',jsonmap:"name.last", formatter: function (cellvalue) { return cellvalue}},


			 {
               name: 'blocked', index: 'blocked', width: 60, align: 'center',search:false,
               formatter: 'checkbox', editoptions: { value: '1:0' },
               formatoptions: { disabled: false },
           }
           
		 
		],
		viewrecords: true, // show the current page, data rang and total records on the toolbar
		width: 780,
		height: 200,
		rowNum: 30,
		loadonce: true, // this is just for the demo
		pager: "#jqGridPager"
	});
		$("#jqGrid").jqGrid('filterToolbar', {
		    stringResult : true,
		    searchOnEnter : false
		});
});

 </script>


</body>
a
</html>
